# datasources.yml
apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false

  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: false

  - name: PostgreSQL
    type: postgres
    access: proxy
    url: postgres:5432
    user: algo_user
    password: ${DB_PASSWORD}
    database: algorithmic_arts
    jsonData:
      sslmode: disable
    editable: false
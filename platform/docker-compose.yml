version: '3.8'

services:
  # Database
  postgres:
    image: postgres:17
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: algorithmic_arts
      POSTGRES_PASSWORD: change_me
      POSTGRES_DB: algorithmic_arts
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U algorithmic_arts -d algorithmic_arts || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - algorithmic-arts-network

  # Redis Stack
  redis:
    image: redis/redis-stack:7.4-v1
    container_name: redis
    ports:
      - "6379:6379"
      - "8001:8001"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping", "||", "exit", "1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - algorithmic-arts-network

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.14.0
    container_name: elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.monitoring.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - algorithmic-arts-network

  # Kafka and Zookeeper
  zookeeper:
    image: bitnami/zookeeper:3.9
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    networks:
      - algorithmic-arts-network

  kafka:
    image: bitnami/kafka:3.7
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR=1
    depends_on:
      - zookeeper
    networks:
      - algorithmic-arts-network

  # MinIO (S3-compatible)
  minio:
    image: minio/minio:RELEASE.2024-02-01T21-01-14Z
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server --console-address ":9001" /data
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - algorithmic-arts-network

  # Prometheus
  prometheus:
    image: prom/prometheus:v2.51.2
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - algorithmic-arts-network

  # Grafana
  grafana:
    image: grafana/grafana:10.3.1
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - algorithmic-arts-network

  # Loki
  loki:
    image: grafana/loki:2.9.2
    container_name: loki
    ports:
      - "3100:3100"
    volumes:
      - ./infra/loki/loki-local.yaml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - algorithmic-arts-network

  # Jaeger
  jaeger:
    image: jaegertracing/all-in-one:1.54
    container_name: jaeger
    ports:
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    networks:
      - algorithmic-arts-network

  # Company Service
  company-service:
    build:
      context: ./services/company-service
      target: builder
    container_name: company-service
    ports:
      - "8003:8003"
    environment:
      - PYTHONPATH=/app/src
      - DATABASE_URL=postgresql://algorithmic_arts:change_me@postgres:5432/algorithmic_arts
      - REDIS_URL=redis://redis:6379/0
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - JWT_PRIVATE_KEY=${JWT_PRIVATE_KEY}
      - JWT_PUBLIC_KEY=${JWT_PUBLIC_KEY}
    depends_on:
      - postgres
      - redis
      - elasticsearch
      - kafka
    networks:
      - algorithmic-arts-network

  # Company Projection Worker
  company-projection-worker:
    build:
      context: ./services/company-service
      target: builder
    container_name: company-projection-worker
    command: ["projection-worker"]
    environment:
      - PYTHONPATH=/app/src
      - DATABASE_URL=postgresql://algorithmic_arts:change_me@postgres:5432/algorithmic_arts
      - REDIS_URL=redis://redis:6379/0
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - JWT_PRIVATE_KEY=${JWT_PRIVATE_KEY}
      - JWT_PUBLIC_KEY=${JWT_PUBLIC_KEY}
    depends_on:
      - postgres
      - redis
      - elasticsearch
      - kafka
    networks:
      - algorithmic-arts-network

  # Auth Service
  auth-service:
    build:
      context: ./services/auth-service
      target: builder
    container_name: auth-service
    ports:
      - "8001:8001"
    environment:
      - PYTHONPATH=/app/src
      - DATABASE_URL=postgresql://algorithmic_arts:change_me@postgres:5432/algorithmic_arts
      - REDIS_URL=redis://redis:6379/0
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - JWT_PRIVATE_KEY=${JWT_PRIVATE_KEY}
      - JWT_PUBLIC_KEY=${JWT_PUBLIC_KEY}
    depends_on:
      - postgres
      - redis
      - kafka
    networks:
      - algorithmic-arts-network

  # User Service
  user-service:
    build:
      context: ./services/user-service
      target: builder
    container_name: user-service
    ports:
      - "8002:8002"
    environment:
      - PYTHONPATH=/app/src
      - DATABASE_URL=postgresql://algorithmic_arts:change_me@postgres:5432/algorithmic_arts
      - REDIS_URL=redis://redis:6379/0
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - JWT_PRIVATE_KEY=${JWT_PRIVATE_KEY}
      - JWT_PUBLIC_KEY=${JWT_PUBLIC_KEY}
    depends_on:
      - postgres
      - redis
      - kafka
    networks:
      - algorithmic-arts-network

  # Partner Service
  partner-service:
    build:
      context: ./services/partner-service
      target: builder
    container_name: partner-service
    ports:
      - "8004:8004"
    environment:
      - PYTHONPATH=/app/src
      - DATABASE_URL=postgresql://algorithmic_arts:change_me@postgres:5432/algorithmic_arts
      - REDIS_URL=redis://redis:6379/0
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - JWT_PRIVATE_KEY=${JWT_PRIVATE_KEY}
      - JWT_PUBLIC_KEY=${JWT_PUBLIC_KEY}
    depends_on:
      - postgres
      - redis
      - kafka
    networks:
      - algorithmic-arts-network

  # AI Core Service
  ai-core-service:
    build:
      context: ./services/ai-core-service
      target: builder
    container_name: ai-core-service
    ports:
      - "8005:8005"
    environment:
      - PYTHONPATH=/app/src
      - DATABASE_URL=postgresql://algorithmic_arts:change_me@postgres:5432/algorithmic_arts
      - REDIS_URL=redis://redis:6379/0
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - CLICKHOUSE_URL=http://clickhouse:8123
      - JWT_PRIVATE_KEY=${JWT_PRIVATE_KEY}
      - JWT_PUBLIC_KEY=${JWT_PUBLIC_KEY}
    depends_on:
      - postgres
      - redis
      - kafka
      - clickhouse
    networks:
      - algorithmic-arts-network

  # ClickHouse
  clickhouse:
    image: clickhouse/clickhouse-server:24.1
    container_name: clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./infra/clickhouse/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - CLICKHOUSE_USER=algorithmic_arts
      - CLICKHOUSE_PASSWORD=change_me
      - CLICKHOUSE_DEFAULT_DATABASE=algorithmic_arts
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8123/?query=SELECT+1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - algorithmic-arts-network

volumes:
  postgres_data:
  redis_data:
  es_data:
  minio_data:
  prometheus_data:
  grafana_data:
  clickhouse_data:

networks:
  algorithmic-arts-network:
    driver: bridge
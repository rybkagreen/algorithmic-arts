[alembic]
# Path to migration scripts
script_path = alembic

# Template directory to use when creating new revisions
revision_environment = true

# The file extension for revision files (default '.py')
file_template = %%(rev)s_%%(slug)s

# max length of characters to apply to the "down_revision" field
# in the revision id
truncate_slug_length = 40

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# set to 'true' to allow .pyc and .pyo files in a version
# directory to be used; default is false
# sourceless = false

# version location specification; this defaults
# to alembic/versions.  When using multiple version
# directories, initial revisions must be specified with --version-path
# version_locations = %(here)s/alembic/versions

# the output encoding used when revision files
# are written from script.py.mako
output_encoding = utf-8

[loggers]
keys = root,sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname = root

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
propagate = false

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S